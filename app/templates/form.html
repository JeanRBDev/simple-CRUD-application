<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Register</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-outline-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 d-flex justify-content-center">
        <!--        {{form.as_p}}-->
        <form name="form" id="form" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">First name: <p>{{form.first_name}}</p></div>
            <div class="form-group mt-4">Last name: <p>{{form.last_name}}</p></div>
            <div class="form-group mt-4">CPF: <p>{{form.cpf}}</p></div>
            <div class="form-group mt-4">Birth Date: <p>{{form.ano_nascimento}}</p></div>

            <div class="col-8 m-auto pt-3 pb-2 text-center">
                <input type ="submit" class="btn btn-success" value="Register User">
            </div>
        </form>
    </div>
</body>
</html>
